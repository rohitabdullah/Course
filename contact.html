<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | CyberCourse</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="container nav-container">
            <a href="index.html" class="logo">Cyber<span>Course</span></a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
            <div class="nav-actions">
                <button id="theme-toggle" class="theme-toggle"><i class="fas fa-moon"></i></button>
                <a href="courses.html" class="btn btn-primary">Enroll Now</a>
                <button class="mobile-menu-btn"><i class="fas fa-bars"></i></button>
            </div>
        </div>
    </header>

    <section class="page-header">
        <div class="container text-center">
            <h1 class="fade-in-up">Get in <span class="text-gradient">Touch</span></h1>
            <p class="fade-in-up" style="color: var(--text-muted);">We'd love to hear from you.</p>
        </div>
    </section>

    <section class="contact-content">
        <div class="container">
            <div class="glass-card content-box fade-in-up" style="max-width: 600px; margin: 0 auto;">
                <form>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea rows="5" placeholder="How can we help?" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary full-width">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container text-center">
            <p>&copy; 2024 CyberCourse. All rights reserved.</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>


</html>
